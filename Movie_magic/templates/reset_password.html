<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Movie Magic</title>
  <style>
    .bg-image {
      background: url("https://hebbkx1anhila5yf.public.blob.vercel-storage.com/movie_bg.jpg-8Hxb6RiaoEmQFgI0DATMDDhXgtx4bz.jpeg") no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: brightness(0.6);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
      min-height: 100vh;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background-color: rgba(255, 255, 204, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #333;
      font-size: 24px;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .login-box button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #218838;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .info {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="login-container">
    <form method="POST" class="login-box">
      <h2>üîë Reset Password</h2>
      
      <div class="info">
        ‚úÖ Code verified successfully! Please enter your new password.
      </div>
      
      <label>New Password:</label>
      <input type="password" name="password" required minlength="6">
      
      <label>Confirm New Password:</label>
      <input type="password" name="confirm_password" required minlength="6">
      
      <button type="submit">Reset Password</button>
      
      <div class="links">
        <a href="{{ url_for('login') }}">‚Üê Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    // Simple password confirmation validation
    document.querySelector('form').addEventListener('submit', function(e) {
      const password = document.querySelector('input[name="password"]').value;
      const confirm = document.querySelector('input[name="confirm_password"]').value;
      
      if (password !== confirm) {
        e.preventDefault();
        alert('Passwords do not match!');
      }
    });
  </script>
</body>
</html>
